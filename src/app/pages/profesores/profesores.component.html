<div class="container mt-4 mb-4">
  <div *ngIf="data.length > 0" class="card card-table mt-4">
    <table datatable class="row-border hover mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Patronus</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ d.name }}</td>
          <td>{{ d.patronus }}</td>
          <td>
            <div
              style="background: url({{d.image}}) 50% 50% no-repeat; background-size: cover; width: 200px; height: 200px;"
            ></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
